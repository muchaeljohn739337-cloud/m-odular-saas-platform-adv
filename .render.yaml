services:
  # ðŸ§  Backend (API)
  - type: web
    name: advancia-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm ci
      npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://advanciapayledger.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: mailto:support@advanciapayledger.com

  # ðŸ’» Frontend (Next.js Static Site)
  - type: static
    name: advancia-frontend
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    publishDir: frontend/out
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://api.advanciapayledger.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Advancia PayLedger
      - key: NEXTAUTH_URL
        value: https://advanciapayledger.com