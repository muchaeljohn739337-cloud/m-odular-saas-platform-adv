services:
  # ğŸ§  Backend (Node API)
  - type: web
    name: advancia-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm ci
      echo "ğŸ§© Running Prisma generate..."
      npx prisma generate
      echo "ğŸš€ Applying database migrations..."
      npx prisma migrate deploy || (echo "âŒ Migration failed â€” retrying..." && sleep 5 && npx prisma migrate deploy) || (echo "âš  Migration failed again â€” rolling back" && exit 1)
      echo "ğŸ— Building backend..."
      npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://advanciapayledger.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: mailto:support@advanciapayledger.com

  # ğŸ’» Frontend (Next.js Static Site)
  - type: static
    name: advancia-frontend
    buildCommand: |
      cd frontend
      npm ci
      echo "ğŸ— Building Next.js static site..."
      npm run build
    publishDir: frontend/out
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://api.advanciapayledger.com
      - key: NEXT_PUBLIC_APP_NAME
        value: Advancia PayLedger
      - key: NEXTAUTH_URL
        value: https://advanciapayledger.com