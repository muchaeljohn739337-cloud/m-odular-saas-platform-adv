services:
  - type: web
    name: advancia-backend
    env: node
    plan: free
    buildCommand: cd backend && npm ci && npm run build
    startCommand: cd backend && npx prisma generate && npx prisma db push --accept-data-loss && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://advanciapayledger.com
      - key: JWT_SECRET_ENCRYPTED
        sync: false
      - key: JWT_ENCRYPTION_KEY
        sync: false
      - key: JWT_ENCRYPTION_IV
        sync: false
      - key: SESSION_SECRET
        sync: false
    healthCheckPath: /health
    routes:
      - path: /api
        destination: http://localhost:4000/api

  - type: web
    name: advancia-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://api.advanciapayledger.com
    healthCheckPath: /
    routes:
      - path: /
        destination: http://localhost:3000

databases:
  - name: advancia-db
    databaseName: advancia_prod
    user: advancia_user
    plan: free
