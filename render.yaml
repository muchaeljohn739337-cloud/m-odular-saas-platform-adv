services:
  - type: web
    name: advancia-backend-upnrf
    runtime: node
    plan: free
    region: oregon
    rootDir: backend
    autoDeploy: true
    buildCommand: "npm ci && npx prisma migrate resolve --rolled-back 20251022094130_add_crypto_balances_to_users || true && npx prisma migrate deploy && npm run build"
    startCommand: "npm run start:render"
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: FRONTEND_URL
        value: "https://advanciapayledger.com"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET_ENCRYPTED
        sync: false
      - key: JWT_ENCRYPTION_KEY
        sync: false
      - key: JWT_ENCRYPTION_IV
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        value: "mailto:support@advanciapayledger.com"
    healthCheckPath: /api/health

  - type: static
    name: advancia-frontend
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: frontend/out
    plan: free
    region: virginia
    autoDeploy: true
    envVars:
      - key: CF_PAGES
        value: "true"
      - key: NEXT_PUBLIC_API_URL
        value: "https://api.advanciapayledger.com"
      - key: NEXT_PUBLIC_APP_NAME
        value: "Advancia PayLedger"
      - key: NEXT_PUBLIC_CURRENCY_LIST
        value: "USD,EUR,BTC,ETH,USDT,TRUMP,MEDBED"
      - key: NEXT_PUBLIC_FEATURE_FLAGS
        value: "notifications,bonus_tokens,debit_card,crypto_recovery"
      - key: NEXT_PUBLIC_VAPID_KEY
        sync: false
      - key: NEXT_PUBLIC_API_KEY
        sync: false
      - key: NEXT_PUBLIC_BOTPRESS_BOT_ID
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: advancia-db
    databaseName: advancia_prod
    user: advancia_user
    plan: free
    region: virginia
