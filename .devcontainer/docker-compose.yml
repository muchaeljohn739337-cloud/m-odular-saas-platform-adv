services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: saas-app-dev
    ports:
      - "3000:3000"
      - "4000:4000"
      - "3003:3003"
      - "3005:3005"
      - "3001:3001" # Storybook
      - "8080:8080" # Debug port
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/saas_platform_dev
      REDIS_URL: redis://:devpassword@redis:6379
      NEXT_TELEMETRY_DISABLED: 1
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
    volumes:
      - ..:/workspaces/modular-saas-platform:cached
      - /workspaces/modular-saas-platform/backend/node_modules
      - /workspaces/modular-saas-platform/frontend/node_modules
      - playwright-cache:/ms-playwright
    command: sleep infinity
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas-network

  db:
    image: postgres:15-alpine
    container_name: saas-postgres-dev
    environment:
      POSTGRES_DB: saas_platform_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../.devcontainer/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d saas_platform_dev"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - saas-network

  redis:
    image: redis:7-alpine
    container_name: saas-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass devpassword
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - saas-network

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: saas-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    networks:
      - saas-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  playwright-cache:
    driver: local

networks:
  saas-network:
    driver: bridge
