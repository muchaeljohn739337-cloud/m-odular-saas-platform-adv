name: CI - Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    if: github.actor != 'copilot-swe-agent[bot]'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saasdb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Prisma migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
        continue-on-error: true
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_ENCRYPTED: test-secret
          JWT_ENCRYPTION_KEY: test-key
          JWT_ENCRYPTION_IV: test-iv
          SESSION_SECRET: test-session
          NODE_ENV: test
        run: npm test

      - name: Build backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
          NODE_ENV: production
        run: npm run build --if-present

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    if: github.actor != 'copilot-swe-agent[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./frontend
        continue-on-error: true
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://advancia-backend.onrender.com
          NODE_ENV: production
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Lint Backend
        working-directory: ./backend
        continue-on-error: true
        run: |
          npm ci
          npm run lint --if-present

      - name: Lint Frontend
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm ci
          npm run lint --if-present

  health-check:
    name: Health Check Test
    runs-on: ubuntu-latest
    if: github.actor != 'copilot-swe-agent[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Deploy services using deploy.sh
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh dev
      
      - name: Wait for services to be ready
        run: sleep 15
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build and start backend app
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_ENCRYPTED: test-secret
          JWT_ENCRYPTION_KEY: test-key
          JWT_ENCRYPTION_IV: test-iv
          SESSION_SECRET: test-session
          NODE_ENV: development
          PORT: 3000
        run: |
          npm run build
          nohup npm start > /tmp/app.log 2>&1 &
          sleep 10
      
      - name: Run health check
        run: |
          curl -f http://localhost:3000/health || (echo "Health check failed" && cat /tmp/app.log && exit 1)
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Application Logs ==="
          cat /tmp/app.log || echo "No app logs found"
          echo "=== Docker Compose Logs ==="
          docker compose logs || echo "No docker logs found"
