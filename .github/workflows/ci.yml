name: CI - Test & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-config:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Database Init Files
        run: |
          echo "ðŸ” Validating database initialization files..."
          
          # Check db/init-db.sql (for CI/CD)
          if [ ! -e db/init-db.sql ]; then
            echo "âŒ ERROR: db/init-db.sql not found"
            exit 1
          fi
          if [ -d db/init-db.sql ]; then
            echo "âŒ ERROR: db/init-db.sql is a directory (should be a file)"
            ls -la db/
            exit 1
          fi
          echo "âœ… db/init-db.sql exists and is a file"
          head -n 20 db/init-db.sql
          
          # Check backend/scripts/init-db.sql (for Docker Compose)
          if [ ! -e backend/scripts/init-db.sql ]; then
            echo "âŒ ERROR: backend/scripts/init-db.sql not found"
            exit 1
          fi
          if [ -d backend/scripts/init-db.sql ]; then
            echo "âŒ ERROR: backend/scripts/init-db.sql is a directory (should be a file)"
            ls -la backend/scripts/
            exit 1
          fi
          echo "âœ… backend/scripts/init-db.sql exists and is a file"
          head -n 20 backend/scripts/init-db.sql
      
      - name: Validate JSON Configuration Files
        run: |
          echo "ï¿½ï¿½ Validating JSON configuration files..."
          
          # Validate copilot-instructions.json if it exists
          if [ -f .github/copilot-instructions.json ]; then
            echo "Checking .github/copilot-instructions.json..."
            if ! jq empty .github/copilot-instructions.json 2>/dev/null; then
              echo "âŒ ERROR: .github/copilot-instructions.json is invalid JSON"
              exit 1
            fi
            echo "âœ… .github/copilot-instructions.json is valid JSON"
          fi
          
          # Validate package.json files
          for pkg in backend/package.json frontend/package.json; do
            if [ -f $pkg ]; then
              echo "Checking $pkg..."
              if ! jq empty $pkg 2>/dev/null; then
                echo "âŒ ERROR: $pkg is invalid JSON"
                exit 1
              fi
              echo "âœ… $pkg is valid JSON"
            fi
          done

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: validate-config
    if: github.actor != 'copilot-swe-agent[bot]'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: saasdb_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd \"redis-cli ping\"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: \"22\"
          cache: \"npm\"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Prisma migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
        continue-on-error: true
        run: npx prisma migrate deploy

      - name: Run tests
        working-directory: ./backend
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_ENCRYPTED: test-secret
          JWT_ENCRYPTION_KEY: test-key
          JWT_ENCRYPTION_IV: test-iv
          SESSION_SECRET: test-session
          NODE_ENV: test
        run: npm test

      - name: Build backend
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb_test
          NODE_ENV: production
        run: npm run build --if-present

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: validate-config
    if: github.actor != 'copilot-swe-agent[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: \"18\"
          cache: \"npm\"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        continue-on-error: true
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./frontend
        continue-on-error: true
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://advancia-backend.onrender.com
          NODE_ENV: production
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: validate-config

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: \"18\"

      - name: Lint Backend
        working-directory: ./backend
        continue-on-error: true
        run: |
          npm ci
          npm run lint --if-present

      - name: Lint Frontend
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm ci
          npm run lint --if-present

  health-check:
    continue-on-error: true
    name: Health Check Test
    runs-on: ubuntu-latest
    needs: validate-config
    if: github.actor != 'copilot-swe-agent[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Deploy services using deploy.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb
        run: |
          chmod +x scripts/deploy.sh
          ./scripts/deploy.sh dev
      
      - name: Wait for services to be ready
        run: sleep 15
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Build and start backend app
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saasdb
          REDIS_URL: redis://localhost:6379
          JWT_SECRET_ENCRYPTED: test-secret
          JWT_ENCRYPTION_KEY: test-key
          JWT_ENCRYPTION_IV: test-iv
          SESSION_SECRET: test-session
          NODE_ENV: development
          PORT: 3000
        run: |
          npm run build
          nohup npm start > /tmp/app.log 2>&1 &
          sleep 10
      
      - name: Run health check
        run: |
          curl -f http://localhost:3000/health || (echo \"Health check failed\" && cat /tmp/app.log && exit 1)
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo \"=== Application Logs ===\"
          cat /tmp/app.log || echo \"No app logs found\"
          echo \"=== Docker Compose Logs ===\"
          docker compose logs || echo \"No docker logs found\"
