name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: ðŸš€ Deploy Backend to Render
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'copilot-swe-agent[bot]' }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ðŸ›  Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: ï¿½ Check deploy secret
        id: check_secret
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "has_secret=true" >> $GITHUB_OUTPUT
          else
            echo "has_secret=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Trigger Render Deploy
        if: ${{ steps.check_secret.outputs.has_secret == 'true' }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          echo "ðŸ“¡ Triggering Render backend deployment..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "âœ… Deploy triggered successfully (HTTP $HTTP_STATUS)"
          else
            echo "::warning::Render backend deploy hook responded with HTTP $HTTP_STATUS. Treating as non-fatal and continuing."
            echo "### âš ï¸ Backend Render Hook Warning" >> $GITHUB_STEP_SUMMARY
            echo "- Response HTTP status: $HTTP_STATUS" >> $GITHUB_STEP_SUMMARY
            echo "- Verify the hook URL in repository secrets (RENDER_DEPLOY_HOOK_BACKEND)." >> $GITHUB_STEP_SUMMARY
          fi

      - name: âš ï¸ Skip deploy (missing secret)
        if: ${{ steps.check_secret.outputs.has_secret == 'false' }}
        run: |
          echo "::warning::RENDER_DEPLOY_HOOK_BACKEND not set. Skipping deploy."
          echo "### âš ï¸ Backend Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "- Secret RENDER_DEPLOY_HOOK_BACKEND not configured." >> $GITHUB_STEP_SUMMARY
          echo "- Configure in Settings > Secrets and variables > Actions to enable auto-deploy." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Deployment summary
        run: |
          echo "### ðŸš€ Backend Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** Backend API" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check deployment status in [Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
