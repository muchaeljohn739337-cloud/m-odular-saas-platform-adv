name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render Backend Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK_BACKEND not set, skipping"
            exit 0
          fi
          echo "üöÄ Triggering Render backend deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "‚úÖ Deploy triggered"

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting 120s for Render to deploy..."
          sleep 120

      - name: Health check
        run: |
          echo "üîç Checking backend health..."
          for i in $(seq 1 20); do
            if curl --fail https://advanciapayledger.com/api/health 2>/dev/null; then
              echo "‚úÖ Backend is healthy"
              exit 0
            fi
            echo "Attempt $i/20 failed, retrying..."
            sleep 10
          done
          echo "‚ùå Health check failed after 20 attempts"
          exit 1
