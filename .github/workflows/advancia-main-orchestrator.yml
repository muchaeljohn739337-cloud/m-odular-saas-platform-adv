name: Advancia Full Build & Deploy Orchestrator

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write
  pages: write
  id-token: write

concurrency:
  group: "advancia-deploy"
  cancel-in-progress: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      node-version: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install global tools
        run: |
          npm install -g npm@latest
          npm install -g pnpm prisma typescript ts-node
      - name: Verify environment
        run: |
          node -v
          npm -v
          pnpm -v

  backend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Generate Prisma client
        run: npx prisma generate
      - name: TypeScript build check
        run: npx tsc --noEmit
      - name: Run migrations
        run: npx prisma migrate deploy
      - name: Deploy to Render (Backend)
        run: |
          echo "Triggering backend deployment..."
          gh workflow run deploy-backend.yml || true

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Verify Tailwind setup
        run: |
          npx tailwindcss -v || npm install -D tailwindcss postcss autoprefixer
      - name: Build Next.js project
        run: npx next build --no-lint
      - name: Deploy to Render (Frontend)
        run: |
          echo "Triggering frontend deployment..."
          gh workflow run deploy-frontend.yml || true

  verify:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Verify Deployments
        run: |
          echo "ðŸŸ¢ Backend and Frontend successfully built and deployed"
      - name: Notify Admin
        run: |
          echo "âœ… Advancia Platform deployment completed successfully!"