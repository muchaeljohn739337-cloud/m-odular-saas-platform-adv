name: Deploy Frontend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: ðŸš€ Deploy Frontend to Render
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'copilot-swe-agent[bot]' }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ”Ž Check deploy secret
        id: check_secret
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            echo "has_secret=true" >> $GITHUB_OUTPUT
          else
            echo "has_secret=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… Build check (Next.js)
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://advancia-backend.onrender.com

      - name: ðŸš€ Trigger Render Deploy
        if: ${{ steps.check_secret.outputs.has_secret == 'true' }}
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}
        run: |
          echo "ðŸ“¡ Triggering Render frontend deployment..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "âœ… Deploy triggered successfully (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Deploy trigger failed (HTTP $HTTP_STATUS)"
            exit 1
          fi

      - name: âš ï¸ Skip deploy (missing secret)
        if: ${{ steps.check_secret.outputs.has_secret == 'false' }}
        run: |
          echo "::warning::RENDER_DEPLOY_HOOK_FRONTEND not set. Skipping deploy."
          echo "### âš ï¸ Frontend Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "- Secret RENDER_DEPLOY_HOOK_FRONTEND not configured." >> $GITHUB_STEP_SUMMARY
          echo "- Configure in Settings > Secrets and variables > Actions to enable auto-deploy." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“ Deployment summary
        run: |
          echo "### ðŸš€ Frontend Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** Frontend Web App" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check deployment status in [Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
