name: Active Work Graph

on:
  schedule:
    - cron: "0 2 * * *"  # Daily at 02:00 UTC
  workflow_dispatch:       # Allow manual trigger
  push:
    branches: [main]       # Update on every push to main

jobs:
  build-graph:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit counts
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies (if package.json exists)
        run: npm install
        continue-on-error: true
      
      - name: Generate active work graph
        run: node tools/active-work-graph.mjs
      
      - name: Commit and push SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/active-work.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update active work graph [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
