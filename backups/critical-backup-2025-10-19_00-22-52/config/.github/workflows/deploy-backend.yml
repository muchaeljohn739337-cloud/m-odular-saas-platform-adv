name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: ðŸš€ Deploy Backend to Render
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ðŸ›  Generate Prisma client
        working-directory: ./backend
        run: npx prisma generate

      - name: ðŸš€ Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "âš ï¸ RENDER_DEPLOY_HOOK_BACKEND secret not set"
            echo "Add it in: Repository Settings > Secrets > Actions"
            exit 1
          fi
          echo "ðŸ“¡ Triggering Render backend deployment..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 201 ]; then
            echo "âœ… Deploy triggered successfully (HTTP $HTTP_STATUS)"
          else
            echo "âŒ Deploy trigger failed (HTTP $HTTP_STATUS)"
            exit 1
          fi

      - name: ðŸ“ Deployment summary
        run: |
          echo "### ðŸš€ Backend Deployment Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** Backend API" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check deployment status in [Render Dashboard](https://dashboard.render.com)" >> $GITHUB_STEP_SUMMARY
